---
- name: vCenter test
  hosts: localhost
  gather_facts: False
  vars_files:
    - all_vars.yml
  tasks:
    - name: Poweroff virtual machine name {{ inventory_hostname }}
      vmware_guest_powerstate:
        name: "{{ inventory_hostname }}"
        hostname: "{{ vcenter_server }}"
        username: "{{ vcenter_user }}"
        password: "{{ vcenter_pass }}"
        validate_certs: False
        folder: "{{ folder }}"
        state: powered-off
        
